<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Musicologist</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <style>
        audio {
            background: red;
            width: 100px;
        }
    </style>
  </head>
  <body>
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">
              My Musicologist
            </a>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="row">
          <div class="col-12">
             <div class="row">
                <div class="input-group m-2">
                  <input type="text" class="form-control" id="musicField" placeholder="Song Name, Artist...">
                  <span class="input-group-btn">
                    <button id="addButton" class="btn btn-default" type="button">Add!</button>
                  </span>
                </div>
                <div class="col-12 text-center m-2">
                  <h1>My Music Interests</h1>
                </div>
                <div class="col-12">
                  <ul class="list-group info">
                  </ul>
                </div>
                <div class="col-12 text-center m-2">
                    <button id="getPlaylistBtn" class="btn btn-light btn-lg">Get Playlist</button>
                </div>
             </div>
             <div id="results" class="row">
             </div>
          </div>
        </div>
      </div>
    <script
  src="http://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="music.js"></script>
  </body>
</html>
